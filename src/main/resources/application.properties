spring.application.name=blog

#PostgreSql
spring.datasource.url=jdbc:postgresql://localhost:5433/blog_db
spring.datasource.username=blog_user
spring.datasource.password=blog_password

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Liquibase handles the schema, not hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=dev
spring.liquibase.default-schema=public

spring.liquibase.url=jdbc:postgresql://localhost:5433/blog_db
spring.liquibase.user=blog_user
spring.liquibase.password=blog_password
spring.liquibase.driver-class-name=org.postgresql.Driver

logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG

# Spring Security - Keycloak (JWT Resource Server)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/blog

# Logging (utile pour debug sécurité & DB)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Validation (Bean Validation)
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Jackson (JSON)
spring.jackson.time-zone=UTC